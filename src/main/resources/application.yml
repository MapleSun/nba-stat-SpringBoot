
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/nba
    username: root
    password: root

  resources:
    cache:
      period: 10s

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        temp:
          user_jdbc_metadata_defaults: false

  devtools:
      restart:
        enabled: true




